<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: purple;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
        }
        .nav-link {
            color: white;
        }
        .jumbotron {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        .jumbotron h1 {
            font-size: 48px;
        }
        .jumbotron p {
            font-size: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            color: #343a40;
            font-size: 20px;
        }
        .card-text {
            color: #6c757d;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }
        .search-form {
            max-width: 400px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">My Book Recommender</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <h1 class="display-4">Discover Your Next Read</h1>
    <p class="lead">Let us recommend the perfect book for you based on your preferences.</p>
    <div class="center-content">
        <h2>Enter Book Name</h2>
        <form action="/recommend_books" method="post" class="search-form">
            <div class="input-group">
                <input name="user_input" type="text" class="form-control" placeholder="Enter your preference...">
                <div class="input-group-append">
                    <button class="btn btn-warning" type="submit">Recommend</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ i[0] }}</h5>
                    <p class="card-text">{{ i[1] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" integrity="sha384-pzjw5f+ua5s3Fq2z+8W8eGff9KpNkWmTEJ+UA7XVMI5qEn5S6n6IIV6dGh5NQfoJ" crossorigin="anonymous"></script>

</body>
</html>
